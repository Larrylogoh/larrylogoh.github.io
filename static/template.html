<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@lawrencelogoh" />
    <meta property="og:title" content="$title$" />
    <meta property="og:image" content="https://lawrencelogoh.com/static/logo.png" />

	 For testing
	 <link href="$devcssfile$" rel="stylesheet"/>
	 For production

	 -->

  <body>
