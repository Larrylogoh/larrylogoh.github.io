{% extends "base.html" %}
{% block title %}
Lawrence Logoh's Blog
{% endblock %}
{% block body %}
<article>

{% for post in posts %}
<p class="post">
  <span class="date">
    {% if post.date is defined %}
      {{ post.date|strftime("%b %d, %Y") }}
    {% endif %}
  </span><br>
  <a href={{ url_for("blog", slug=post.slug) }}>{{ post.title }}</a>
</p>



{% endfor %}


</article>
{% endblock %}
