{% extends "base.html" %}
{% block title %}
Blog Index
{% endblock %}
{% block body %}
<ul>
{% for post in posts %}

<li>
  <span class="date">
	  {% if post.date is defined %}
      {{ post.date|strftime("%b %d, %Y") }} &mdash;
    {% endif %}
	</span> <a href={{ url_for("blog", slug=post.slug) }}>{{ post.title }}</a>
</li>

{% endfor %}
</ul>
{% endblock %}
