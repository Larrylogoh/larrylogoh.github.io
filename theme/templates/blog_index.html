{% extends "base.html" %}
{% block title %}
"Blog Index"
{% endblock %}
{% block body %}
<ul>
{% for post in posts %}

<li>
  <span class="date">
	  {% if post.date is defined %}
      {{ post.date|strftime("%b %d, %Y") }} &mdash;
    {% endif %}
	</span> <a href="{{ post.url }}">{{ post.title }}</a>
</li>
<li><span class="date">2024-07-22</span> some other blog post</li>

{% endfor %}
</ul>
{% endblock %}
